<div>
  <h2 *ngIf="place">afvalinzamelingen van {{place.name}}</h2>
  <mat-list>
    <mat-list-item *ngFor="let emptying of emptyings" >
      <mat-icon [ngClass]="emptying.emtying.container" mat-list-icon>delete</mat-icon>
      <h4 mat-line><strong>{{emptying.emtying.container}}</strong> wordt geleegd</h4>
      <p mat-line> {{emptying.date | date: 'EEEE d LLLL':'':'nl'}} </p>
    </mat-list-item>
  </mat-list>
</div>
