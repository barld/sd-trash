<header>
  <p>selecteer uw plaats</p>

  <mat-form-field>
    <mat-select [(value)]="selectedPlace">
      <mat-option *ngFor="let place of placeStream | async" [value]="place">{{place.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <a [disabled]="!selectedPlace" routerLink="/place/{{selectedPlace ? selectedPlace.selectionName: ''}}" mat-raised-button color="primary">
    bekijk plaats
  </a>
</header>
